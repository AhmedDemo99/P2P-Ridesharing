<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Ride NOW</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="../assets/images/favicon.ico" />
      <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../assets/css/backend.css>
      <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">  
   
   <style>
      .custom-control-label{
         color:#FFF
      }
   </style>
   
   </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-20 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Trust infromation</h2>
                                 <p>Please fill this information to start.</p>
                                 <form  method="POST" action="information.html">
                                    <div class="row">
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id ='DriverLicense'type="text" oninput="validation()" name="DriverLicense" placeholder=" " required>
                                             <label>License Number</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="ID"id='ID' oninput="validation()" type="text" placeholder=" " required>
                                             <label>ID Number</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id="CriminalRecord" name="CriminalRecord" oninput="validation()" type="TEXT" placeholder=" " required>
                                             <label>Criminal Record</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id="CarModel" name="CarModel" oninput="validation()" type="text" placeholder=" " required>
                                             <label>Car Model</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                          <input class="floating-input form-control" id="CarColor" name="CarColor" oninput="validation()" type="text" placeholder=" " required>
                                             <label id="labelpass">Car Color</label>
                                             <p id="label"></p>
                                          </div>
                                       </div>
                                       
                                    

                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                          <input class="floating-input form-control" id="CarNumber" name="CarNumber" oninput="validation()" type="text" placeholder=" " required>
                                             <label>Car Number</label>
                                             <p id="label2"></p>
                                          </div>
                                       </div>
                                       
                                       <div class="col-lg-12">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" name="submit" id="signup" class="btn btn-primary" disabled>Register</button>



                                    
                                 </form>
                                 <script>
                                    function validation(){
                                        var a= document.getElementById('DriverLicense').value;
                                        var b= document.getElementById('ID').value;
                                        var c= document.getElementById('CriminalRecord').value;
                                        var d= document.getElementById('CarModel').value;
                                        var e= document.getElementById('CarColor').value;
                                        var f= document.getElementById('CarNumber').value;
                                        if(a.length>0&&b.length>0&&c.length>0&&d.length>0&&e.length>0&&f.length>0)
                                        document.getElementById('signup').disabled=false;
                                                
                                                else{
                                                
                                                document.getElementById('signup').disabled=true;
                                                }

                                    }
                                 </script>
                              </div>
                           </div>
                          
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../assets/js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../assets/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="../assets/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="../assets/js/app.js"></script>
  </body>
</html>
