    <script>

   /*password constraints validation*/
var pass = document.getElementById("password");
var confirm_pass = document.getElementById("confirm-password");


pass.oninput=function validate(){
document.getElementById('toggle').style.display="block";
document.getElementById('toggle2').style.display="block";
var upper = document.getElementById("upper");
var lower = document.getElementById("lower");
var len = document.getElementById("length");
var sp_char = document.getElementById("special_char");


if(pass.value.match(/[A-Z]/)){
  upper.style.color="green"
}
else{
  upper.style.color="red";
  document.getElementById('sub').disabled = true;
   document.getElementById('sub').style.opacity = (0.4);
}


if(pass.value.match(/[a-z]/)){
  lower.style.color="green"
}
else{
  lower.style.color="red";
  document.getElementById('sub').disabled = true;
   document.getElementById('sub').style.opacity = (0.4);
}


if(pass.value.match(/[!\@\#\$\\%\&\*\(\)\_\-\+\=\?\.\,\<\>]/)){
  sp_char.style.color="green"
}
else{
  sp_char.style.color="red";
  document.getElementById('sub').disabled = true;
   document.getElementById('sub').style.opacity = (0.4);
}

if(pass.value.length > 8){
  len.style.color="green";
  
}
else{
  len.style.color="red";
  document.getElementById('sub').disabled = true;
   document.getElementById('sub').style.opacity = (0.4);
}


}

pass.addEventListener('focus',myULfun);
function myULfun(){
    document.getElementById('list').style.display="block";
}


/*End password constraints*/

function validate_password() {

var pass = document.getElementById('password').value;
var confirm_pass = document.getElementById('confirm-password').value;
if (pass != confirm_pass) {
   document.getElementById('wrong_pass_alert').style.color = 'red';
   document.getElementById('wrong_pass_alert').innerHTML
   = 'Use same password';
   document.getElementById('sub').disabled = true;
   document.getElementById('sub').style.opacity = (0.4);
} else {
   document.getElementById('wrong_pass_alert').style.color = 'green';
   document.getElementById('wrong_pass_alert').innerHTML =
      'Password Matched';
   document.getElementById('sub').disabled = false;
   document.getElementById('sub').style.opacity = (1);
}
}



function showhide() {

var type = document.getElementById("password").getAttribute("type");

if (type == "password")
{
    //Change type attribute
    document.getElementById("password").setAttribute("type", "text");
    document.getElementById("toggle").classList.add('fa-eye');
    document.getElementById("toggle").classList.remove('fa-eye-slash');
} else
{
    //Change type attribute
    document.getElementById("password").setAttribute("type", "password");
    document.getElementById("toggle").classList.add('fa-eye-slash');
    document.getElementById("toggle").classList.remove('fa-eye');
}

}
function showhide2() {

var type = document.getElementById("confirm-password").getAttribute("type");

if (type == "password")
{
    //Change type attribute
    document.getElementById("confirm-password").setAttribute("type", "text");
    document.getElementById("toggle2").classList.add('fa-eye');
    document.getElementById("toggle2").classList.remove('fa-eye-slash');
} else
{
    //Change type attribute
    document.getElementById("confirm-password").setAttribute("type", "password");
    document.getElementById("toggle2").classList.add('fa-eye-slash');
    document.getElementById("toggle2").classList.remove('fa-eye');
}
}
      var Fname = document.getElementById("Fname");

      var Email = document.getElementById("email");
      var Phone = document.getElementById("phone");
      var Password = document.getElementById("password");
      var ConfirmPass = document.getElementById("confirm-password");

document.getElementById("sub").onclick = function () {

var PhoneNo =document.getElementById("phone").value;
sessionStorage.setItem("PhoneNo", PhoneNo);
if(Fname.value !=""){
if(Lname.value !=""){
if(Email.value !=""){
if(Phone.value !=""){
if(Password.value !=""){
if(ConfirmPass.value !=""){
                  location.href = "regOtp.html";
               }
               
}
} 
}}} 
else {
            alert("Please fill required information to Signup");
            
         } 
      


};


function preventNumberInput(e){
  var keyCode = (e.keyCode ? e.keyCode : e.which);
  if (keyCode > 47 && keyCode < 58 || keyCode > 95 && keyCode < 107 ){
      e.preventDefault();
  }
}
function onlyNumberKey(evt) {
          
          // Only ASCII character in that range allowed
          var ASCIICode = (evt.which) ? evt.which : evt.keyCode
          if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
              return false;
          return true;
      }
