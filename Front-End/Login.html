<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>RideSharing</title>
      
      <!-- Favicon -->
      <link rel="icon" href="../assets/images/car.png">
      <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../assets/css/backend.css">
      <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">
      <style>
body{
    background-color:#FFF;
    }

.custom-control .remb
{
  color:#FFF
}
.pass-icon{
   position: absolute;
    right: 14px;
    top: 16px;
    cursor: pointer;
    z-index: 999;
    color: #5f4dee;
    display:none;
}
.pass-icon:hover{
  color: #080;
}

    padding: 0px 13px;
    border-radius: 10px;
    top: -3px;

   </head>
  <body class=" ">
   
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>  
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login To Start Ride.</p>
                                 <form  method="POST" action="regOtp.html">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id="phone" name="email" type="text" placeholder=" " required onkeypress="return onlyNumberKey(event)">
                                             <label>Phone</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input id="password" class="floating-input form-control" name="pass" type="password" placeholder=" " required oninput="showEye();">
                                             <label>Password</label>
                                             <span id="toggle" class="fa fa-fw fa-eye-slash pass-icon" onclick="showhide();"></span>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label control-label-1 remb" for="customCheck1" color="#FFF">Remember Me</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <a href="auth-recoverpw.html" class="text-primary float-right"></a>
                                       </div>
                                    </div>
                                    <button name="submit" class="btn btn-primary" id="myButton" >Sign In</button>
                                    <p class="mt-3">
                                       Forget a passaword? <a href="reset.html" class="text-primary">Reset Password</a>
                                    </p>
                                    <p class="mt-3">
                                       Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="../assets/images/login/login2.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../assets/js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../assets/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="../assets/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="../assets/js/app.js"></script>
    <script>
      var phone = document.getElementById("phone");
      var password = document.getElementById("password");
      document.getElementById("myButton").onclick = function () {

      /*   var PhoneNo =document.getElementById("phone").value;
         sessionStorage.setItem("PhoneNo", PhoneNo);*/
         if (phone.value !=""){
            if(password.value !=""){
               var PhoneNo =document.getElementById("phone").value;
               sessionStorage.setItem("PhoneNo", PhoneNo);
               location.href = "regOtp.html";
            }
         }  
         else {
            alert("Please fill required information to login");
            
         } 
         
        
    };


function showhide() {

var type = document.getElementById("password").getAttribute("type");

if (type == "password")
{
    //Change type attribute
    document.getElementById("password").setAttribute("type", "text");
    document.getElementById("toggle").classList.add('fa-eye');
    document.getElementById("toggle").classList.remove('fa-eye-slash');
} else
{
    //Change type attribute
    document.getElementById("password").setAttribute("type", "password");
    document.getElementById("toggle").classList.add('fa-eye-slash');
    document.getElementById("toggle").classList.remove('fa-eye');
}

}
function showEye(){
   document.getElementById("toggle").style.display="block";
}

       function onlyNumberKey(evt) {
          
          // Only ASCII character in that range allowed
          var ASCIICode = (evt.which) ? evt.which : evt.keyCode
          if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
              return false;
          return true;
      }
    </script>
  </body>
</html>
